<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script type="text/javascript">
    function evaluateUserInput(){
        let userName = document.getElementById("user_name").value;
        let selectedwitch = document.getElementById("witch_select").value;
        let outputDisplay = "Hello, " + userName + "! You're a: " + selectedwitch;
        document.getElementById("output").innerHTML = outputDisplay;
        return false;
    }
  </script>
    </head>
    
    <body>
        <form id="myform">
          <!-- Label for the text input -->
          <label for="user_name">Enter your witch name:</label><br>
          <input id="user_name" type="text" /><br><br>

          <!-- Label for the select dropdown -->
          <label for="witch_select">Choose your type of witch:</label><br>
          <select id="witch_select">
            <option value="Green Witch">Green Witch</option>
            <option value="Elemental Witch">Elemental Witch</option>
            <option value="Eclectic Witch">Eclectic Witch</option>
          </select><br><br>

          <!-- Button to trigger the action -->
          <button id="submit_button" type="submit" onClick="return evaluateUserInput();">Submit</button>
        </form> 
        <p id="output">Double, double toil and trouble, Fire burn and cauldron bubble!</p>
    </body>
</html>
